<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Weather</title>
    <meta name="description" content="An app that shows today's weather.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#66F4FD">
    <meta name="theme-color" content="#66F4FD">

    <!-- <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#0f3557"> -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/screen.css">
    <link rel="stylesheet" href="css/rain.css">
    <script src="script/datahandler.js"></script>
    <script src="script/app.js"></script>
</head>

<body class="is-rainy">
    <!-- <div class="rain-effect">
        <div class="rain front-row"></div>
        <div class="rain back-row"></div>
    </div> -->
    <section class="o-container o-container--primary o-container--hidden">
        <!-- <section class="o-row o-row--md o-row__nav o-row__sticky"> -->
        <div class="o-layout u-mlr-md o-layout--align-center o-layout--justify-space-between">
            <p class="js-city c-lead--md mr">Heule</p>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
            </div>
        </div>
    </section>
    <section class="o-container--secondary o-container--hidden">
        <div
            class="o-container o-container--tertiary o-layout o-layout--column o-layout--justify-space-evenly u-max-width-xs">
            <div class="icon">
                <div class="o-layout o-layout--column o-layout--align-center">
                    <div class="js-weatherIcon c-weather-icon">
                        <svg width="240" height="240" viewBox="0 0 240 240" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M194.969 98.1333C194.99 97.5017 195 96.8674 195 96.2307C195 65.1647 170.152 39.9807 139.5 39.9807C115.185 39.9807 94.5218 55.8284 87.0176 77.8886C81.6283 75.0382 75.4999 73.4266 69 73.4266C47.4609 73.4266 30 91.1235 30 112.954C30 134.784 47.4609 152.481 69 152.481L139.5 152.481C139.525 152.481 139.55 152.481 139.575 152.481H181.5C197.24 152.481 210 139.548 210 123.596C210 112.58 203.917 103.005 194.969 98.1333Z"
                                fill="white" />
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M96.7021 163.499C94.0758 162.646 91.2551 164.083 90.4017 166.71L73.3651 219.143C72.5118 221.769 73.9491 224.59 76.5753 225.443C79.2016 226.297 82.0224 224.859 82.8757 222.233L99.9123 169.8C100.766 167.174 99.3284 164.353 96.7021 163.499ZM156.882 163.499C154.256 162.646 151.435 164.083 150.581 166.71L133.545 219.143C132.691 221.769 134.129 224.59 136.755 225.443C139.381 226.297 142.202 224.859 143.055 222.233L160.092 169.8C160.945 167.174 159.508 164.353 156.882 163.499ZM110.534 166.71C111.387 164.083 114.208 162.646 116.834 163.499C119.461 164.353 120.898 167.174 120.045 169.8L107.125 209.563C106.272 212.189 103.451 213.626 100.824 212.773C98.1982 211.92 96.761 209.099 97.6143 206.473L110.534 166.71ZM176.765 163.499C174.139 162.646 171.318 164.083 170.465 166.71L157.545 206.473C156.692 209.099 158.129 211.92 160.755 212.773C163.381 213.626 166.202 212.189 167.056 209.563L179.975 169.8C180.829 167.174 179.391 164.353 176.765 163.499ZM70.2697 166.71C71.123 164.083 73.9438 162.646 76.5701 163.499C79.1963 164.353 80.6336 167.174 79.7803 169.8L70.9773 196.892C70.124 199.519 67.3032 200.956 64.677 200.103C62.0507 199.249 60.6134 196.429 61.4668 193.802L70.2697 166.71ZM136.965 163.499C134.339 162.646 131.518 164.083 130.665 166.71L121.862 193.802C121.009 196.429 122.446 199.249 125.072 200.103C127.699 200.956 130.519 199.519 131.373 196.892L140.176 169.8C141.029 167.174 139.592 164.353 136.965 163.499Z"
                                fill="#B4F5F2" />
                        </svg>

                    </div>
                    <p class="c-lead c-lead--lg js-weatherPhrase">
                        Some weather text
                    </p>
                </div>
            </div>
            <div class="info">
                <div class="temperature">
                    <div class="o-layout o-layout--column o-layout--align-center u-mb-sm">
                        <p class="c-lead c-lead--xl js-temp">7<span class="c-degree-symbol">°</span></p>
                        <p class="c-lead c-lead--md u-transparent">feels like <span class="js-realTemp">0</span>°</p>
                    </div>
                </div>
                <div class="details">
                    <div class="o-layout o-layout--justify-space-between u-transparent  o-layout---no-wrap">
                        <div class="o-layout o-layout--column o-layout--align-center o-layout--justify-center">
                            <a class="c-detail-icon" title="UV index">
                                <svg xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 0 24 24" width="100%"
                                    fill="#000000">
                                    <path d="M0 0h24v24H0V0z" fill="none" />
                                    <path
                                        d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.79zM1 10.5h3v2H1zM11 .55h2V3.5h-2zm8.04 2.495l1.408 1.407-1.79 1.79-1.407-1.408zm-1.8 15.115l1.79 1.8 1.41-1.41-1.8-1.79zM20 10.5h3v2h-3zm-8-5c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4zm-1 4h2v2.95h-2zm-7.45-.96l1.41 1.41 1.79-1.8-1.41-1.41z" />
                                </svg>
                            </a>
                            <p class="c-lead c-lead--sm js-uvIndex">Low</p>
                        </div>
                        <div class="o-layout o-layout--column o-layout--align-center o-layout--justify-center">
                            <a class="c-detail-icon" title="Wind speed">
                                <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="100%"
                                    viewBox="0 0 24 24" width="100%" fill="#000000">
                                    <g>
                                        <path d="M0,0h24v24H0V0z" fill="none" />
                                    </g>
                                    <g>
                                        <g>
                                            <path
                                                d="M14.5,17c0,1.65-1.35,3-3,3s-3-1.35-3-3h2c0,0.55,0.45,1,1,1s1-0.45,1-1s-0.45-1-1-1H2v-2h9.5 C13.15,14,14.5,15.35,14.5,17z M19,6.5C19,4.57,17.43,3,15.5,3S12,4.57,12,6.5h2C14,5.67,14.67,5,15.5,5S17,5.67,17,6.5 S16.33,8,15.5,8H2v2h13.5C17.43,10,19,8.43,19,6.5z M18.5,11H2v2h16.5c0.83,0,1.5,0.67,1.5,1.5S19.33,16,18.5,16v2 c1.93,0,3.5-1.57,3.5-3.5S20.43,11,18.5,11z" />
                                        </g>
                                    </g>
                                </svg>
                            </a>
                            <p class="c-lead c-lead--sm"><span class="js-windSpeed">0</span>km/h</p>
                        </div>
                        <div class="o-layout o-layout--column o-layout--align-center o-layout--justify-center">
                            <a class="c-detail-icon" title="Air Quality">
                                <svg xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 0 24 24" width="100%"
                                    fill="#000000">
                                    <path d="M0 0h24v24H0V0z" fill="none" />
                                    <path
                                        d="M10 12c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zM6 8c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 8c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm12-8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm-4 8c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm4-4c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-4-4c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-4-4c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" />
                                </svg>
                            </a>
                            <p class="c-lead c-lead--sm js-aqi">Good</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
